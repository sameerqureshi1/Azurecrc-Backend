name: Deploy CRC Backend (Cosmos DB for Table)

on:
  push:
    branches: [ main ]

env:
  AZURE_LOCATION: "canadacentral"
  RESOURCE_GROUP: "crc-rg"
  FUNCTIONAPP_NAME: "crc-backend-func-${{ github.run_id }}"
  COSMOS_ACCOUNT: "crc-cosmos-${{ github.run_id }}"
  TABLE_NAME: "visitorcounter"
  STORAGE_ACCOUNT: "crcfunstorage${{ github.run_id }}"
  FUNCTION_DIR: "VisitorCounter"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Create Cosmos DB
      - name: Create Cosmos DB for Table API
        run: |
          az cosmosdb create \
            --name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --kind GlobalDocumentDB \
            --capabilities EnableTable \
            --locations regionName=${{ env.AZURE_LOCATION }} failoverPriority=0

          az cosmosdb table create \
            --account-name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.TABLE_NAME }}

      # Create Storage Account
      - name: Create Storage Account
        run: |
          az storage account create \
            --name ${{ env.STORAGE_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --sku Standard_LRS \
            --kind StorageV2

      # Create Function App
      - name: Create Function App
        run: |
          az functionapp create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --consumption-plan-location ${{ env.AZURE_LOCATION }} \
            --runtime python \
            --functions-version 4 \
            --os-type Linux \
            --name ${{ env.FUNCTIONAPP_NAME }} \
            --storage-account ${{ env.STORAGE_ACCOUNT }}

      # Configure Function App settings
      - name: Configure Function App settings
        run: |
          az functionapp config appsettings set \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --settings COSMOS_TABLE_NAME=${{ env.TABLE_NAME }} WEBSITE_RUN_FROM_PACKAGE=1

      # üïí Wait for SCM (Kudu) to initialize
      - name: Wait for Kudu to be ready
        run: |
          echo "Warming up SCM site..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://${{ env.FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/settings" || true)
            echo "Attempt $i: Status = $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ SCM is ready!"
              break
            fi
            echo "‚è≥ Waiting 20 seconds..."
            sleep 20
          done

      # Prepare deployment package
      - name: Prepare deployment package
        run: |
          mkdir package
          cp host.json requirements.txt package/
          cp -r ${{ env.FUNCTION_DIR }} package/
          cd package
          zip -r ../functionapp.zip .
          cd ..
          echo "‚úÖ Created functionapp.zip successfully."
          unzip -l functionapp.zip | head -n 20

      # üöÄ Deploy Function App (with retry)
      - name: Deploy Function App code
        run: |
          for i in {1..3}; do
            echo "Attempt $i to deploy function app..."
            if az functionapp deployment source config-zip \
              -g ${{ env.RESOURCE_GROUP }} \
              -n ${{ env.FUNCTIONAPP_NAME }} \
              --src functionapp.zip \
              --build-remote true; then
              echo "‚úÖ Deployment successful!"
              break
            fi
            echo "‚ö†Ô∏è Deployment failed. Retrying in 30 seconds..."
            sleep 30
          done

      # Sync and restart Function App
      - name: Sync and restart Function App
        run: |
          az functionapp restart -g ${{ env.RESOURCE_GROUP }} -n ${{ env.FUNCTIONAPP_NAME }}
