name: Deploy CRC Backend

on:
  push:
    branches: [ main ]

env:
  AZURE_LOCATION: "eastus"
  RESOURCE_GROUP: "crc-rg"
  COSMOS_ACCOUNT: "crccosmos${{ github.run_id }}"  # unique per workflow
  COSMOS_DB_NAME: "crcdb"
  TABLE_NAME: "visitorcounter"
  FUNCTIONAPP_NAME: "crc-backend-func-${{ github.run_id }}" # unique per run
  RUNTIME: "python"
  FUNCTIONS_VERSION: "4"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create --name ${{ env.RESOURCE_GROUP }} --location ${{ env.AZURE_LOCATION }}

      - name: Create Cosmos DB Account
        run: |
          az cosmosdb create \
            --name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --kind Table \
            --locations regionName=${{ env.AZURE_LOCATION }}

      - name: Create Cosmos Table
        run: |
          az cosmosdb table create \
            --account-name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.TABLE_NAME }}

      - name: Create Function App (Linux)
        run: |
          az functionapp create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --consumption-plan-location ${{ env.AZURE_LOCATION }} \
            --runtime ${{ env.RUNTIME }} \
            --functions-version ${{ env.FUNCTIONS_VERSION }} \
            --name ${{ env.FUNCTIONAPP_NAME }} \
            --storage-account <YOUR_EXISTING_STORAGE_ACCOUNT_NAME> \
            --os-type Linux

      - name: Configure Function App settings
        run: |
          az functionapp config appsettings set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.FUNCTIONAPP_NAME }} \
            --settings COSMOS_ACCOUNT=${{ env.COSMOS_ACCOUNT }} COSMOS_TABLE_NAME=${{ env.TABLE_NAME }}

      - name: Deploy to Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTIONAPP_NAME }}
          package: '.'
