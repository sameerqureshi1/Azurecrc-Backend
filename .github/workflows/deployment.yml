name: Deploy CRC Backend

on:
  push:
    branches: [ main ]

env:
  AZURE_LOCATION: "canadacentral"
  RESOURCE_GROUP: "crc-rg"
  FUNCTIONAPP_NAME: "crc-backend-func-${{ github.run_id }}" # unique name per run
  COSMOS_ACCOUNT: "crc-cosmos-${{ github.run_id }}"
  COSMOS_DB_NAME: "visitorDB"
  TABLE_NAME: "visitorcounter"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create -n ${{ env.RESOURCE_GROUP }} -l ${{ env.AZURE_LOCATION }}

      - name: Create Cosmos DB (Table API)
        run: |
          az cosmosdb create \
            --name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --locations regionName=${{ env.AZURE_LOCATION }} failoverPriority=0 \
            --kind GlobalDocumentDB

      - name: Create Table inside Cosmos DB
        run: |
          az cosmosdb table create \
            --account-name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.TABLE_NAME }}

      - name: Create Function App
        run: |
          az functionapp create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --consumption-plan-location ${{ env.AZURE_LOCATION }} \
            --runtime python \
            --functions-version 4 \
            --name ${{ env.FUNCTIONAPP_NAME }} \
            --storage-account <YOUR_EXISTING_STORAGE_ACCOUNT_NAME>

      - name: Configure Function App settings
        run: |
          az functionapp config appsettings set \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --settings COSMOS_TABLE_NAME=${{ env.TABLE_NAME }}

      - name: Deploy Function App code
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTIONAPP_NAME }}
          package: '.'
