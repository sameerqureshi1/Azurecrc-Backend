name: Deploy CRC Backend (Cosmos DB for Table)

on:
  push:
    branches: [ main ]

env:
  AZURE_LOCATION: "canadacentral"              # change region if needed
  RESOURCE_GROUP: "crc-rg"                     # already created
  FUNCTIONAPP_NAME: "crc-backend-func-${{ github.run_id }}"
  COSMOS_ACCOUNT: "crc-cosmos-${{ github.run_id }}"
  TABLE_NAME: "visitorcounter"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ Create Cosmos DB for Table API
      - name: Create Cosmos DB for Table
        run: |
          az cosmosdb create \
            --name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --locations regionName=${{ env.AZURE_LOCATION }} failoverPriority=0 \
            --kind GlobalDocumentDB \
            --capabilities EnableTable

      # ✅ Create Table inside Cosmos DB
      - name: Create Table inside Cosmos DB
        run: |
          az cosmosdb table create \
            --account-name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.TABLE_NAME }}

      # ✅ Create Function App (Linux plan for Python)
      - name: Create Function App
        run: |
          az functionapp create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --consumption-plan-lo
