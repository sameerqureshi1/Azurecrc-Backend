name: Deploy CRC Backend (Cosmos DB for Table)

on:
  push:
    branches: [ main ]

env:
  AZURE_LOCATION: "canadacentral"
  RESOURCE_GROUP: "crc-rg"
  FUNCTIONAPP_NAME: "crc-backend-func-${{ github.run_id }}"
  COSMOS_ACCOUNT: "crc-cosmos-${{ github.run_id }}"
  TABLE_NAME: "visitorcounter"
  STORAGE_ACCOUNT: "crcfunstorage${{ github.run_id }}"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ✅ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ✅ Azure login using GitHub secret
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ Create Cosmos DB for Table API
      - name: Create Cosmos DB for Table
        run: |
          az cosmosdb create \
            --name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --kind GlobalDocumentDB \
            --capabilities EnableTable \
            --locations regionName=${{ env.AZURE_LOCATION }} failoverPriority=0

          az cosmosdb table create \
            --account-name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.TABLE_NAME }}

      # ✅ Create Storage Account
      - name: Create Storage Account
        run: |
          az storage account create \
            --name ${{ env.STORAGE_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --sku Standard_LRS \
            --kind StorageV2

      # ✅ Create Function App
      - name: Create Function App
        run: |
          az functionapp create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --consumption-plan-location ${{ env.AZURE_LOCATION }} \
            --runtime python \
            --functions-version 4 \
            --os-type Linux \
            --name ${{ env.FUNCTIONAPP_NAME }} \
            --storage-account ${{ env.STORAGE_ACCOUNT }}

      # ✅ Configure App Settings (Cosmos Table Name)
      - name: Configure Function App settings
        run: |
          az functionapp config appsettings set \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --settings COSMOS_TABLE_NAME=${{ env.TABLE_NAME }}

      # ✅ Enable Run From Package for clean deployment
      - name: Enable Run From Package
        run: |
          az functionapp config appsettings set \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --settings WEBSITE_RUN_FROM_PACKAGE=1

      # ✅ Wait for Function App to initialize
      - name: Wait for Function App initialization
        run: |
          echo "Waiting for Function App to be ready..."
          sleep 60
          az functionapp show -g ${{ env.RESOURCE_GROUP }} -n ${{ env.FUNCTIONAPP_NAME }} --query state

      # ✅ Prepare clean deployment package (include only function files)
      - name: Prepare deployment package
        run: |
          mkdir package
          cp -r *.py host.json requirements.txt package/
          cp -r VisitorCounter package/  # Replace with your actual function folder name
          cd package
          zip -r ../functionapp.zip .
          cd ..
          echo "Created functionapp.zip package successfully."

      # ✅ Deploy Function App code via Zip
      - name: Deploy Function App code
        run: |
          echo "Starting deployment..."
          az functionapp deployment source config-zip \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --src functionapp.zip
          echo "Deployment complete."

      # ✅ Sync Function Triggers
      - name: Sync Function Triggers
        run: |
          echo "Syncing function triggers..."
          az functionapp function sync \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }}

      # ✅ Restart Function App
      - name: Restart Function App
        run: |
          az functionapp restart \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }}

      # ✅ Verify deployment logs (for debugging)
      - name: Verify Deployment Logs
        run: |
          az functionapp log deployment show \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }}
