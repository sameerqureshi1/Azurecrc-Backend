name: Deploy CRC Backend (Cosmos DB for Table)

on:
  push:
    branches: [ main ]

env:
  AZURE_LOCATION: "westus2"
  RESOURCE_GROUP: "crc-rg"
  FUNCTIONAPP_NAME: "crc-backend-func-${{ github.run_id }}"
  COSMOS_ACCOUNT: "crc-cosmos-${{ github.run_id }}"
  TABLE_NAME: "visitorcounter"
  STORAGE_ACCOUNT: "crcfunstorage${{ github.run_id }}"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Login to Azure
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Create Cosmos DB for Table API
      - name: Create Cosmos DB for Table
        run: |
          az cosmosdb create \
            --name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --kind GlobalDocumentDB \
            --capabilities EnableTable \
            --locations regionName=${{ env.AZURE_LOCATION }} failoverPriority=0

          az cosmosdb table create \
            --account-name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.TABLE_NAME }}

      # Create Storage Account
      - name: Create Storage Account
        run: |
          az storage account create \
            --name ${{ env.STORAGE_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --sku Standard_LRS \
            --kind StorageV2

      # Create Function App
      - name: Create Function App
        run: |
          az functionapp create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --consumption-plan-location ${{ env.AZURE_LOCATION }} \
            --runtime python \
            --functions-version 4 \
            --os-type Linux \
            --name ${{ env.FUNCTIONAPP_NAME }} \
            --storage-account ${{ env.STORAGE_ACCOUNT }}

      # Configure settings
      - name: Configure Function App settings
        run: |
          az functionapp config appsettings set \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --settings COSMOS_TABLE_NAME=${{ env.TABLE_NAME }}

      # ✅ Prepare clean deployment package
      - name: Prepare deployment package
        run: |
          mkdir package
          shopt -s extglob
          cp -r !(package) package/
          cd package
          zip -r ../functionapp.zip .
          cd ..

      # ✅ Deploy using Azure CLI
      - name: Deploy Function App code
        run: |
          az functionapp deployment source config-zip \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --src functionapp.zip

      # ✅ Restart and sync triggers
      - name: Restart Function App and Sync Triggers
        run: |
          az functionapp restart \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }}
          az functionapp sync-functions \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }}
